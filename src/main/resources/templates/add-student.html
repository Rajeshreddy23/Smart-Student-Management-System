<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <h2>Add Student</h2>
  <form th:action="@{/students}" th:object="${student}" method="post">
    Name: <input th:field="*{name}" /><br/>
    Email: <input th:field="*{email}" /><br/>
    <button type="submit">Save</button>
  </form>
</body>
</html>
